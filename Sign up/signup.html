<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./style.css">
  <title>Tropica</title>

<body>
  <div id="container">
    <div class="info-left">
      <h2>
        TROPICA
        <p>the perfume</p>
      </h2>
      
    </div>

    <div class="info-right">
      <h3> TROPICA</h3>
      <p>Signup to get informed</p>
      <div class="form-group">
        <label for="name">Your Name</label>
        <span><i class="fa-solid fa-user icon"></i></span>
        <input type="text" name="name" id="text" placeholder="Max Mustermann">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="mustermann@example.com">
      </div>

      <div class="checkbox">
        <input type="checkbox" checked> Yes, I would like to subscribe to the newsletter <br>
        <input type="checkbox" checked> Yes, I want to get notified when the product is released
      </div>

      <button type="submit">Signup</button>

      <div class="navbar">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>CONTACT</li>
        </ul>
      </div>
    </div> 
  </div>
